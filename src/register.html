<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="output.css">
</head>
<body>
    <main class="flex justify-center items-center w-full h-[100vh] bg-[url(/img/aa.png)] bg-cover text-white mx-auto">
        <div class="">
            <section class="w-[30rem] h-[40vh] flex-col">
                <div class="flex items-center justify-center">
                    <span class="bg-blue-500 py-2 text-3xl font-medium px-3 rounded-tl-3xl">Regi</span>
                    <span class="border-y-4 border-blue-500 py-[4px] text-3xl font-medium rounded-br-3xl px-3">ster</span>
                </div>
                <div class="w-full border-b-2 text-lg focus-within:border-blue-500 duration-500 transform mt-10">
                    <input type="text" placeholder="Username" class="bg-transparent w-full focus:outline-none placeholder:italic">
                </div>
                <div class="w-full border-b-2 text-lg focus-within:border-blue-500 duration-500 transform mt-5">
                    <input type="email" placeholder="Email" class="bg-transparent w-full focus:outline-none placeholder:italic">
                </div>
                <div class="w-full border-b-2 text-lg focus-within:border-blue-500 duration-500 transform mt-5">
                    <input type="password" placeholder="Password" class="bg-transparent w-full focus:outline-none placeholder:italic">
                </div>
                <div class="w-full border-b-2 text-lg focus-within:border-blue-500 duration-500 transform mt-5">
                    <input type="password" placeholder="Confirm password" class="bg-transparent w-full focus:outline-none placeholder:italic">
                </div>
                <div class="w-full flex justify-center mt-5">
                    <button class="bg-blue-500 p-2 rounded-lg hover:bg-blue-300 duration-500 font-bold">REGISTER</button>
                </div>

                <p class="text-center text-lg mt-5">
                    Do you have an account?
                    <a href="./login.html" class="text-blue-500 hover:underline underline-offset-4 font-medium">Login</a>
                </p>
            </section>
        </div>
    </main>
</body>
</html>
